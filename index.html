<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to WAV Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube to WAV</h1>
        <p class="subtitle">Convert YouTube videos to high-quality WAV audio files</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="youtubeUrl" 
                placeholder="Paste YouTube URL here..."
                autocomplete="off"
            >
            <button id="convertBtn" onclick="convertToWav()">Convert</button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>

        <div class="info-box">
            <strong>üìù Instructions:</strong><br>
            1. Copy a YouTube video URL<br>
            2. Paste it in the field above<br>
            3. Click "Convert" and wait for processing<br>
            4. Your WAV file will download automatically
        </div>
    </div>

    <script>
        async function convertToWav() {
            const urlInput = document.getElementById('youtubeUrl');
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            const convertBtn = document.getElementById('convertBtn');
            const url = urlInput.value.trim();

            // Reset status
            status.className = 'status';
            status.textContent = '';
            
            // Validate URL
            if (!url) {
                showStatus('Please enter a YouTube URL', 'error');
                return;
            }

            if (!isValidYouTubeUrl(url)) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }

            // Start conversion
            convertBtn.disabled = true;
            loader.style.display = 'block';
            showStatus('Processing your request...', 'info');

            try {
                // Using a public API endpoint for YouTube downloads
                // Note: You may need to use your own backend or API service
                const apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://www.youtube.com/watch?v=' + extractVideoId(url))}`;
                
                showStatus('‚ö†Ô∏è Browser-based conversion has limitations. For best results, use a backend service like yt-dlp.', 'info');
                
                // Alternative approach: Open in a new tab with instructions
                setTimeout(() => {
                    const videoId = extractVideoId(url);
                    showStatus('üîß For actual WAV conversion, please use:\n\n1. Install yt-dlp: pip install yt-dlp\n2. Run: yt-dlp -x --audio-format wav ' + url, 'info');
                    
                    // Provide a download service link
                    const downloadService = `https://ytmp3.nu/download/?url=${encodeURIComponent(url)}`;
                    showStatus('‚úÖ Alternative: You can try online services like ytmp3.nu or use yt-dlp locally for WAV files.', 'success');
                }, 1000);

            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                convertBtn.disabled = false;
                loader.style.display = 'none';
            }
        }

        function isValidYouTubeUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            return pattern.test(url);
        }

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // Allow Enter key to trigger conversion
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertToWav();
            }
        });
    </script>
</body>
</html>
